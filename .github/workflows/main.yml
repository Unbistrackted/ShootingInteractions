name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Restore Packages
        run: nuget restore ShootingInteractions.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Download references
        run: Invoke-WebRequest -Uri "https://exmod-team.github.io/SL-References/Dev.zip" -OutFile "References.zip"

      - name: Extract Refs
        run: |
          mkdir ShootingInteractions\lib
          tar -xf References.zip -C ShootingInteractions/lib
          
      - name: Build EXILED
        run: msbuild ShootingInteractions.sln -p:Configuration=EXILED

      - name: Build LabAPI
        run: msbuild ShootingInteractions.sln -p:Configuration=LabAPI

      - name: Create Release with Dlls
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          generate_release_notes: true
          files: |
            ShootingInteractions/bin/EXILED/net48/ShootingInteractions-EXILED.dll
            ShootingInteractions/bin/LabAPI/net48/ShootingInteractions-LabAPI.dll
